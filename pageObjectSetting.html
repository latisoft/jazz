

<div id="setup-text">
	<span><b>Default: Text</b></span><br/>
	<table>
		<tr>
			<td>content</td>
			<td><input id='setup-txt-format' type='text' value='----' size="7"/></td>
		</tr>
		<tr>
			<td>size</td>
			<td>
				<select  id='setup-txt-size' style="width: 66px">
					<option value="8px">8</option>
					<option value="16px">16</option>
					<option value="24px">24</option>
					<option value="28px">28</option>
					<option value="36px">36</option>
					<option value="48px">48</option>					
				</select>
			</td>
		</tr>
		<tr>
			<td>angle</td>
			<td>
				<select id='setup-txt-angle' style="width: 66px">
					<option value="0deg"> 0'</option>
					<option value="90deg">90'</option>
					<option value="180deg">180'</option>
					<option value="270deg">270'</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>font</td>
			<td>
				<select id='setup-txt-font' style="width: 66px">
					<option value="arial">Arial</option>
					<option value="georgia">Georgia</option>
					<option value="sans-serif">Sans-Serif</option>
					<option value="gothic">Gothic</option>
				</select>
			</td>
		</tr>
	</table>	
</div>
